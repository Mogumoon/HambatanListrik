  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      color: white;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.9;
    }
    .members-section {
      flex-grow: 1;
      padding: 3rem 1rem 3rem;
      max-width: 960px;
      margin: auto;
      width: 100%;
    }
    .member-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    }
    .member-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 5px solid rgb(28, 27, 27);
      background-color: #e1eaff;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
    }
    .member-role {
      font-size: 1rem;
      color: #666;
      margin-top: 0.25rem;
    }
    footer {
      background: rgb(28, 27, 27);
      color: #aaa;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
    @media (max-width: 576px) {
      header h1 {
        font-size: 1.0rem;
      }
      header p {
        font-size: 1.5rem;
      }
      .member-card {
        padding: 1.5rem 1rem;
      }
      .member-img {
        width: 100px;
        height: 100px;
        border-width: 3px;
      }
    }
  </style>
</head>
